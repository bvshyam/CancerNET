<!-- templates/profile.html -->

{% extends "base.html" %} 
{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
<script src="{{url_for('static', filename='main.js')}}"></script>

<div class="jumbotron text-center ">
<center>
<h1>Breast Cancer Detection using Artificial Intelligence</h1>

<img src="https://www.pyimagesearch.com/wp-content/uploads/2019/02/breast_cancer_classification_dataset.jpg"></img>


<div class="container mt-5">
        <h4>Upload the the image to predict the results</h4>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>
    </div>
</center>
</div>

{% endblock %}
